<!DOCTYPE html>
<html>
<head>
    <title>Captive Portal</title>
    <style>
        body {
            display:flex; 
            justify-content:center; 
            align-items:center; 
            height:100vh; 
            font-family:sans-serif;
        }
        .box {
            text-align:center;
            border: 2px solid #333;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 0px 10px #aaa;
        }
    </style>
</head>
<body>
    <div class="box">
        <h1>CONNECT TO ACCESS THIS NETWORK</h1>
        <p>Your IP: {{ client_ip }}</p>
        <p>MAC: {{ client_mac if client_mac else "Unknown" }}</p>
        <form action="/" method="post">
	<div style="display: flex; justify-content: center; gap: 10px; margin: 8px 0;">
	<select id="interface" name="interface" required>
    	    <option value="LAN">LAN</option>
	    <option value="WiFi">WiFi</option>
    	    <option value="VPN">VPN</option>
	</select>
	<input type="text" id="hostname" placeholder="hostname" name="hostname" value="{{ detected_hostname }}" required>
	<input type="number" id="client_id" name="client_id" value="{{ client_id }}" min="2" max="254" pattern="[0-9]+" maxlength="3" style="width: 80px;">
	<input type="password" name="password" placeholder="password">
</div>

            <button type="submit">Connect</button>
        </form>
    </div>

<script>
document.getElementById("client_id").addEventListener("input", function(e) {
    // usuwa wszystko poza cyframi
    this.value = this.value.replace(/\D/g, "");
    
    // ograniczenie do zakresu 2-254
    if (this.value !== "") {
        let num = parseInt(this.value);
        if (num < 1) this.value = "1";
        if (num > 254) this.value = "254";
    }
});
</script>

</body>
</html>
